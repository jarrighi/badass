{% extends 'base.html' %}
{% block content %}
<h1>All Skills</h1>

{% for skill in skills %}
  <div class="skill-item">
    <h4 class="level-{{ skill.level }}">
      <a href="/skill/{{skill.id}}">{{ skill.title }}</a>
    </h4>
    <p> Description: {{ skill.description }} </p>
  </div>
{% endfor %}

<div id="add-skill">
  <button>Add a skill</button>
</div>

{% endblock %}
